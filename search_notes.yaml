LLM traffic query literature review:
  searches:
    arxiv:
      - query: AND all="traffic classification"
        desc: mainly networking traffic, but not vehicular traffic; 180+ results
      - query: AND all="traffic classification"; AND all=LLM
        desc: still networking traffic with LLM not vehicular traffic, 5 results
      - query: AND all="traffic analysis"; AND all=LLM
        desc: 2 about vehiclular traffic, 15 results
      - query: AND all="traffic phase"; AND all=LLM
        desc: traffic signal control with VLM, 1 result
      - query: AND all="traffic state"; AND all=LLM
        desc: all traffic related papers but not too relevant, 4 results
      - query: AND all="traffic regime"; AND all=LLM
        desc: nothing
      - query: AND all="traffic prediction"; AND all=LLM
        desc: all about networking, 10 results
      - query: AND all="traffic flow"; AND all=LLM
        desc: almost all about vehicular traffic, but across a wide variety of topics, 25 results
      - query: AND all="synchronized flow"; AND all=LLM
        desc: nothing
      - query: AND all="synchronized flow" 
        desc: mostly physics paper, 37 results
      - query: AND all="traffic foundation model"
        desc: trafficGPT, 1 result
      - query: AND all="traffic signal control"; AND all=LLM
        desc: highly relevant, 15 results
      - query: AND all="traffic signal control" AND LLM phase
        desc: 3 results
      - query: AND all="mobility analysis" traffic LLM
        desc: 2 results, 1 human mobility 1 lit review
      - query: AND all="traffic management" LLM
        desc: 28 results, almost all about vehicular traffic, but this topic is too broad. mostly about multi-agent systems and traffic task handling
      - query: AND all="traffic control" LLM
        desc: 13 results. all traffic task papers, but this term is borrowed across a wide variety of topics
