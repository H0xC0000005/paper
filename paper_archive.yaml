Traffic phase identification (traditional work):
- title: "Three-phase traffic theory and two-phase models with a fundamental diagram in the light of empirical stylized facts"
  desc: a highly cited debate and summary on traffic phase theory
- title: "Three-phase traffic theory and highway capacity"
  desc: original paper by BS Kerner on three-phase traffic theory
- title: "Empirical evidence for a jamming transition in urban traffic"
  desc: urban traffic phase work
- title: "Simulating synchronized traffic flow and wide moving jam based on the brake light rule"
  desc: cellular automaton model for traffic phase simulation, focusing on synchronized flow simulation (brake light model)
- title: "Online adaptive shockwave detection and inpainting based on vehicle trajectory data: rigorous algorithm design and theory development"
  desc: traditional way to capture shockwaves using break points (critical points) and linear regression, with shockwave inpainting; model shockwave as linear boundaries of different traffic phases
- title: "Methodology for the Identification of Shock Wave Type and Speed in a Traffic Stream Using Connected Vehicle Data"
  desc: shockwave identification, introduced 6 types of shockwaves, interesting writing with CCTV images and fundamental diagrams

