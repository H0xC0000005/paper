Traffic phase identification (traditional work):
- title: "Three-phase traffic theory and two-phase models with a fundamental diagram in the light of empirical stylized facts"
  desc: a highly cited debate and summary on traffic phase theory
- title: "Three-phase traffic theory and highway capacity"
  desc: original paper by BS Kerner on three-phase traffic theory
- title: "Empirical evidence for a jamming transition in urban traffic"
  desc: urban traffic phase work
- title: "Simulating synchronized traffic flow and wide moving jam based on the brake light rule"
  desc: cellular automaton model for traffic phase simulation, focusing on synchronized flow simulation (brake light model)
- title: "Online adaptive shockwave detection and inpainting based on vehicle trajectory data: rigorous algorithm design and theory development"
  desc: traditional way to capture shockwaves using break points (critical points) and linear regression, with shockwave inpainting; model shockwave as linear boundaries of different traffic phases
- title: "Methodology for the Identification of Shock Wave Type and Speed in a Traffic Stream Using Connected Vehicle Data"
  desc: shockwave identification, introduced 6 types of shockwaves, interesting writing with CCTV images and fundamental diagrams
- title: "A fundamental diagram based hybrid framework for traffic flow estimation and prediction by combining a Markovian model with deep learning"
  desc: interesting work combining FD, markov, and LSTM, ensembling markov residual and LSTM to perform phase identification and traffic flow prediction
- title: "A shock wave diagram based deep learning model for early alerting an upcoming public event"
  desc: predicting shockwave generation from event with LSTM, including shockwave diagram generation, shockwave edge detection, encoding, & LSTM learning
- title: "Empirical evidence for a jamming transition in urban traffic"
  desc: interesting work figuring out correlation between different traffic jams in city, using Paris data

LLm with external factors (mainly traffic flow prediction):
- title: "Towards Explainable Traffic Flow Prediction with Large Language Models"
  desc: xTP-LLM; NO modeling of "events" in external factors, only environmental factors (weather, holiday, etc)
- title: "TraffiCoT-R: A framework for advanced spatio-temporal reasoning in large language models"
  desc: propose spatial-temporal feature importance rotation (ST-FIR) to select feature importance with small LLM outside the box
- title: "spatial-temporal large language model for traffic prediction"
  desc: ST-LLM. use feature embedding layer + partly frozen attention LLM (hot MHA of final layers) + embedding feature alignment
- title: "ST-LLM+: Graph Enhanced Spatio-Temporal Large Language Models for Traffic Prediction"
  desc: subsequent work of ST-LLM, add PFGA (partially frozen graph attention) to address spatial correlation, the rest structure are highly similar to ST-LLM
- title: "GSF-LLM: Graph-Enhanced Spatio-Temporal Fusion-Based Large Language Model for Traffic Prediction"
  year: 2025/09
  desc: use similar spatial-temporal embedding as ST-LLM, partially frozen attention, use fusion to add everything together
    performance about the same with ST-LLM, only marginal gain


